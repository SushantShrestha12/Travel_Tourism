<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/sidebar.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/visualization.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/background.css')}}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Visualization</title>
  </head>
  <body>
    <div class="login-root">
      <div
        class="box-root flex-flex flex-direction--column"
        style="min-height: 100vh; flex-grow: 1"
      >
        <div class="loginbackground box-background--white padding-top--64">
          <div class="loginbackground-gridContainer">
            <div
              class="box-root flex-flex"
              style="grid-area: top / start / 8 / end"
            >
              <div
                class="box-root"
                style="
                  background-image: linear-gradient(
                    white 0%,
                    rgb(247, 250, 252) 33%
                  );
                  flex-grow: 1;
                "
              ></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5">
              <div
                class="box-root box-divider--light-all-2 animationLeftRight tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 6 / start / auto / 2"
            >
              <div
                class="box-root box-background--blue800"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 7 / start / auto / 4"
            >
              <div
                class="box-root box-background--blue animationLeftRight"
                style="flex-grow: 1"
              ></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6">
              <div
                class="box-root box-background--gray100 animationLeftRight tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 2 / 15 / auto / end"
            >
              <div
                class="box-root box-background--cyan200 animationRightLeft tans4s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 3 / 14 / auto / end"
            >
              <div
                class="box-root box-background--blue animationRightLeft"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 4 / 17 / auto / 20"
            >
              <div
                class="box-root box-background--gray100 animationRightLeft tans4s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 5 / 14 / auto / 17"
            >
              <div
                class="box-root box-divider--light-all-2 animationRightLeft tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
          </div>
        </div>
        <div
          class="box-root padding-top--0 flex-flex flex-direction--column"
          style="flex-grow: 1; z-index: 9"
        >
          <div class="container">
            <div>{% include 'sidebar.html' %}</div>

            <div class="content">
              <div class="visual-btns">
                <h1>Visualization</h1>
                <div class="button-container">
                  <button class="gradient-button pink" id="showBarChart">
                    Bar Chart
                  </button>

                  <button class="gradient-button orange" id="showPieChart">
                    Pie Chart
                  </button>
                  <button class="gradient-button red" id="showDoughnutChart">
                    Doughnut Chart
                  </button>
                  <!-- <button class="gradient-button green">Something</button>
              <button class="gradient-button cyan">Something</button>
              <button class="gradient-button blue">Something</button> -->
                  <!-- <button class="gradient-button pink"></button>
              <button class="gradient-button grey"></button> -->
                </div>
              </div>

              <div class="chart-container">
                <!-- Bar Chart Container -->
                <div
                  class="trek-bar-chart-container"
                  id="time-bar-chart-container"
                  style="display: none"
                >
                  <div
                    id="timeDataContainer"
                    data-time="{{ time_data | tojson }}"
                  ></div>

                  <h2>Distribution of Trek Duration</h2>
                  <canvas id="chartCanvas" width="400" height="200"></canvas>
                </div>

                <!-- Pie Chart Container -->
                <div
                  class="trek-pie-chart-container"
                  id="trek-pie-chart-container"
                  style="display: none"
                >
                  <h2>Most Visited Places</h2>
                  <canvas id="pieChartCanvas" width="400" height="200"></canvas>
                </div>

                <div
                  class="doughnut-chart"
                  id="doughnut-chart"
                  style="display: none"
                >
                  <h2>Propose of travel</h2>
                  <canvas id="doughnutChart" width="400" height="200"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/visualization.js') }}"></script>
  </body>
</html>
